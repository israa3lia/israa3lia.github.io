<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .legend {
      background: white;
      padding: 20px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .legend-color {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5
    };
    const map = L.map("map", mapOptions);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: "abcd",
      maxZoom: 20
    }).addTo(map);

    let zonesLayer;
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on("click", function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // Legend
    const legend = L.control({ position: "topright" });

    legend.onAdd = function(map) {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML += "<h4>Legend</h4>";
      div.innerHTML += '<div class="legend-item"><img src="waste-bin-icon.png" alt="Waste Container" style="width: 15px; height: 15px; margin-right: 10px;"> Waste Containers</div>';
      div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background: yellow;"></div> Zones</div>';
      return div;
    };

    legend.addTo(map);

    // Set up the waste containers icon
    const wasteIcon = L.icon({
      iconUrl: 'waste-bin-icon.png',
      iconSize: [15, 15],
      iconAnchor: [15, 15],
      popupAnchor: [0, -15]
    });

    // Load waste containers data with custom icons
    let wasteContainersLayer;
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, { icon: wasteIcon });
        },
        onEachFeature: function(feature, layer) {
          layer.on("click", function(e) {
            checkProximity(layer);
            alert("Material: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(map);
    });

    function checkProximity(clickedMarker) {
      let minDistance = Infinity;
      let nearestMarker = null;

      wasteContainersLayer.eachLayer(function(layer) {
        if (layer !== clickedMarker) {
          const distance = clickedMarker.getLatLng().distanceTo(layer.getLatLng());
          if (distance < minDistance) {
            minDistance = distance;
            nearestMarker = layer;
          }
        }
      });

      if (nearestMarker) {
        alert("Proximity to nearest container: " + minDistance.toFixed(2) + " meters");
      } else {
        alert("No nearby containers found.");
      }
    }

    const baseLayers = {};
    const overlays = {
      "Waste Containers": wasteContainersLayer,
      "Zones": zonesLayer
    };

    L.control.layers(baseLayers, overlays).addTo(map);
    wasteContainersLayer.addTo(map);
    zonesLayer.addTo(map);
  </script>
</body>
</html>
</body>

</html>
